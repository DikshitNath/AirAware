<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"],
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #018508;
            transition: ease-in-out 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donate Money</h1>
        <form id="donation-form">
            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" min="1" step="1" required>
            
            <label for="purpose">Donation Purpose:</label>
            <input type="text" id="purpose" name="purpose">
            
            <button type="button" id="paypal-button">Donate</button>
        </form>
    </div>

    
</body>
</html>
