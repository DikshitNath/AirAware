<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate to Fight Air Pollution</title>
  <style>
    @font-face {
      font-family: 'gilroy';
      src: url(./fonts/Gilroy-Regular.ttf);
    }

    body {
      font-family: gilroy;
      margin: 0;
      padding: 0;
      background-color: #000D0C;
    }

    .container {
      max-width: 800px;
      margin: 15vh auto;
      padding: 7vh;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
      margin-top: 0;
    }

    p {
      color: #555;
      text-align: center;
      margin-top: 20px;
    }

    .donate-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .donate-button:hover {
      background-color: #018508;
    }

    .footer {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-top: 40px;
    }

    .footer a {
      color: #777;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Donate to Fight Air Pollution</h1>
    <p>Join us in our mission to combat air pollution and create a healthier environment for all. Your contribution can make a significant impact.</p>
    
    <a href="#" class="donate-button">Donate Now</a>

    <div class="footer">
      <p>&copy; 2024 AirAware. All rights reserved.</p>
      <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Refund Policy</a></p>
    </div>
  </div>
</body>
</html>
